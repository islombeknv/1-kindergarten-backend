{% extends "base.html" %}
{% load cropping %}
{% block title %} Xodimlar {% endblock %}
{% block content %}


<!--staff-->
    <div class="container">
        <h3 class="text-center mt-5 mb-4 pt-3 pb-2">Bizning jamoa</h3>
        <div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
            <div class="carousel-inner row w-100 mx-auto">
                {% for i in object_list %}
                    <div class="carousel-item col-md-4 {% if forloop.first %}active{% endif %}">
                        <div class="card">
                            <img class="card-img-top img-fluid wer" src="{% cropped_thumbnail i "cropping" scale=1 %}"
                                 alt="Card image cap">
                            <div class="card-body">
                                <h4 class="card-title">{{ i.name }}</h4>
                                <p class="card-text">{{ i.position }} </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <p class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </p>
            <p class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </p>
            <p id="contact"></p>
        </div>
    </div>
{% endblock %}
